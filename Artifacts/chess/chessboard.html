<!DOCTYPE html>

<html lang="en">

	<head>
		<meta name="description" content="PROG 109 - Chessboard">
		<meta charset="utf-8">
		<title>Chess HTML5-Template</title>
		<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/babelstone-modern" type="text/css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>

		<h1 id="title">Chessboard</h1>

		<div id="container">

			<div class="row">
				<!-- Row 1 -->
				<div class="white"><img src="images/black-castle.png" alt="Black rook" width="20" class="piece"></div>
				<div class="black"><img src="images/black-knight.png" alt="Black knight" width="20" class="piece"></div>
				<div class="white"><img src="images/black-bishop.png" alt="Black bishop" width="20" class="piece"></div>
				<div class="black"><img src="images/black-queen.png" alt="Black queen" width="20" class="piece"></div>
				<div class="white"><img src="images/black-king.png" alt="Black king" width="20" class="piece"></div>
				<div class="black"><img src="images/black-bishop.png" alt="Black bishop" width="20" class="piece"></div>
				<div class="white"><img src="images/black-knight.png" alt="Black knight" width="20" class="piece"></div>
				<div class="black"><img src="images/black-castle.png" alt="Black rook" width="20" class="piece"></div>
			</div>

			<div class="clear"> </div>

			<div class="row">
				<!-- Row 2 -->
				<div class="black"><img src="images/black-pawn.png" alt="Black pawn" width="20" class="piece"></div>
				<div class="white"><img src="images/black-pawn.png" alt="Black pawn" width="20" class="piece"></div>
				<div class="black"><img src="images/black-pawn.png" alt="Black pawn" width="20" class="piece"></div>
				<div class="white"><img src="images/black-pawn.png" alt="Black pawn" width="20" class="piece"></div>
				<div class="black"><img src="images/black-pawn.png" alt="Black pawn" width="20" class="piece"></div>
				<div class="white"><img src="images/black-pawn.png" alt="Black pawn" width="20" class="piece"></div>
				<div class="black"><img src="images/black-pawn.png" alt="Black pawn" width="20" class="piece"></div>
				<div class="white"><img src="images/black-pawn.png" alt="Black pawn" width="20" class="piece"></div>
			</div>

			<div class="clear"> </div>

			<div class="row">
				<!-- Row 3 -->
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
			</div>

			<div class="clear"> </div>

			<div class="row">
				<!-- Row 4 -->
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
			</div>

			<div class="clear"> </div>

			<div class="row">
				<!-- Row 5 -->
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
			</div>

			<div class="clear"> </div>

			<div class="row">
				<!-- Row 6 -->
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
			</div>

			<div class="clear"> </div>

			<div class="row">
				<!-- Row 7 -->
				<div class="white"><img src="images/gold-pawn.png" alt="White pawn" width="20" class="piece"></div>
				<div class="black"><img src="images/gold-pawn.png" alt="White pawn" width="20" class="piece"></div>
				<div class="white"><img src="images/gold-pawn.png" alt="White pawn" width="20" class="piece"></div>
				<div class="black"><img src="images/gold-pawn.png" alt="White pawn" width="20" class="piece"></div>
				<div class="white"><img src="images/gold-pawn.png" alt="White pawn" width="20" class="piece"></div>
				<div class="black"><img src="images/gold-pawn.png" alt="White pawn" width="20" class="piece"></div>
				<div class="white"><img src="images/gold-pawn.png" alt="White pawn" width="20" class="piece"></div>
				<div class="black"><img src="images/gold-pawn.png" alt="White pawn" width="20" class="piece"></div>
			</div>

			<div class="clear"> </div>

			<div class="row">
				<!-- Row 8 -->
				<div class="black"><img src="images/gold-castle.png" alt="White rook" width="20" class="piece"></div>
				<div class="white"><img src="images/gold-knight.png" alt="White knight" width="20" class="piece"></div>
				<div class="black"><img src="images/gold-bishop.png" alt="White bishop" width="20" class="piece"></div>
				<div class="white"><img src="images/gold-queen.png" alt="White queen" width="20" class="piece"></div>
				<div class="black"><img src="images/gold-king.png" alt="White king" width="20" class="piece"></div>
				<div class="white"><img src="images/gold-bishop.png" alt="White bishop" width="20" class="piece"></div>
				<div class="black"><img src="images/gold-knight.png" alt="White knight" width="20" class="piece"></div>
				<div class="white"><img src="images/gold-castle.png" alt="White rook" width="20" class="piece"></div>
			</div>

		</div> <!-- END OF CONTAINER -->

		<div class="clear"> </div>

		<div id="footer">
			<a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank" id="validatorImage"><img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"></a>
