            <h1 tabindex="1"> Contact Me </h1>

        </header>

        <div class="content">

            <form action="thanks.html" method="get" name="myContact">
                <label for="msg">
                    Please enter your message here:
                </label>
                <br>
                <textarea placeholder="Type your message here!" required id="msg" tabindex="1"></textarea>


                <div class="clear warning"></div>

                <label for="email">
                    Please enter your email here:
                </label>
                <br>
                <input type="email" placeholder="youremail@service.com" required id="email" tabindex="1">


                <div class="clear warning"></div>

                <label for="name">
                    Please enter your name here:
                </label>
                <br>
                <input type="text" placeholder="Enter your name here!" required id="name" tabindex="1">

                <div class="clear warning"></div>

                <div class="submitError"></div>

                <input type="submit" tabindex="1">

            </form>

        </div>

        <div id="musicButton" tabindex="1">
            <img src="../Images/playButton.jpg" id="playIcon" alt="Music Play Button">
            <audio id="bgMusic">
                <source src="../Audio/BGmusic.mp3">
                Oops! Your browser doesn't support this format!
            </audio>
        </div>

        <div class="headerAndFooterClearer"></div>
